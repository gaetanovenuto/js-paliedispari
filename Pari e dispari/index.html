<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>

        <!-- BOOTSTRAP CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- BOOTSTRAP ICONS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <!-- FONT AWESOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- CSS -->
        <link rel="stylesheet" href="css/layout.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/framework12col.css">
    </head>
    <body class="bg-warning bg-opacity-50">

        <!-- header -->
        <header class="fs-1 fw-bold text-center py-5">
                <h1>
                    Pari o dispari?
                </h1>
        </header>
        <!-- /header -->

        <!-- main -->
        <main>
            <div class="container">
                <form action="" id="form-result">
                    <div class="row justify-content-center">
                        <div class="col-1 text-center">
                            <button type="button" class="btn btn-primary" id="even">Pari</button>
                        </div>
                        <div class="col-1 text-center">
                            <button type="button" class="btn btn-primary" id="uneven">Dispari</button>
                        </div>
                        <div class="col-3 text-end d-flex align-items-center ms-3">
                            <span class="fw-bold">Inserisci un numero da 1 a 5</span>
                            <i class="fa-solid fa-arrow-right px-3 fs-3"></i>
                        </div>
                        <div class="col-1 d-flex align-items-center negative-margin">
                            <input type="number" name="userNumber" id="userNumber" class="w-50" required min="1" max="5">
                        </div>
                    </div>
                    <div class="row justify-content-center py-3">
                        <div class="col-6 text-center fw-bold fs-3">
                            Hai selezionato: <span id="userChoice"></span>
                        </div>
                    </div>
                    <div class="row justify-content-center py-3">
                        <div class="col-1 text-center fw-bold fs-3">
                            <button type="submit" class="btn btn-primary" id="calculateButton">Calcola</button>
                        </div>
                    </div> 
                </form>                            
            </div>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-6 text-center fw-bold fs-3">
                        <span id="result"></span>
                    </div>
                </div>
            </div>
        </main>
        <!-- /main -->

        <!-- BOOTSTRAP JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
    </body>
</html>
